<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>保安和他的小公主</title>
  <style>
    .btn{
      width: 150px;
      height: 40px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ccc;
      border-radius: 10px;
    }
  </style>
<body>
  欢迎我的婧婧小公主。以及欣赏我们的歌曲 《私奔到月球》
  <button class="btn" onclick="playMusic()">播放音乐</button>
  <audio id="music" src="music.mp3"></audio>
  <script>
    function playMusic() {
        var audio = document.getElementById("music");
        audio.play();
    }
</script>
</body>
</html>
